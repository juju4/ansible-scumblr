scumblr_cron_rakesync: false

scumblr_devise_config:
  - { l: ' config.timeout_in = 30.minutes', i: '# config.timeout_in = 30.minutes' }

scumblr_extra_path: /usr/local/share/scumblr
## http://davidlebrun.ca/2016/what-is-scumblr/
