---

www_user: nginx
redis_svc: redis
redis_conf: /etc/redis.conf
supervisor_svc: supervisord

postgres_confdir: /var/lib/pgsql/data
postgres_pkg:
    - python-psycopg2
    - postgresql-server
    - postgresql-contrib
## https://docs.ansible.com/ansible/become.html#becoming-an-unprivileged-user
    - acl

nginx_confdir: /etc/nginx/conf.d

## postgres role configuration
postgresql_repo: "https://download.postgresql.org/pub/repos/yum/9.5/redhat/rhel-7-x86_64/pgdg-redhat95-9.5-3.noarch.rpm"
postgresql_packages:
    - postgresql95
